<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하리보 사탕</title>
    <style>
        /* 스타일링을 위한 CSS 코드 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8f8f8;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#">제품</a></li>
                <li><a href="#">이벤트</a></li>
                <li><a href="#">고객지원</a></li>
            </ul>
        </nav>
    </header>

    <div style="text-align: center;">
        <img src="/images/images.jpg" alt="하리보 로고" width="200">
        <!-- 이미지를 추가하는 부분 -->
        <h1>하리보 사탕</h1>
        <p>하리보는 독일의 유명한 사탕 브랜드로 유명하며, 다양한 맛과 모양의 사탕을 제조하고 있습니다.</p>
        <p>우리의 사탕은 항상 맛있고 재미있는 경험을 선사합니다!</p>
    </div>
</body>
</html>
